<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheel of Warriors</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css?v=20260213l" />
  </head>
  <body>
    <main class="app">
      <section class="wheel-area">
        <section class="goal-card" aria-label="Sprint goal">
          <p class="goal-label">Cel sprintu:</p>
          <p id="goalText" class="goal-text"></p>
        </section>

        <section class="latest-daily-card" aria-label="Ostatnie daily">
          <p class="latest-daily-label">Ostatnie daily:</p>
          <p id="latestDailyText" class="latest-daily-text"></p>
        </section>

        <div class="wheel-stack">
          <canvas id="wheelCanvas" width="980" height="980" aria-label="Spinning wheel"></canvas>
          <canvas id="wheelHintCanvas" width="980" height="980" aria-hidden="true"></canvas>
          <div class="pointer" aria-hidden="true"></div>
        </div>
      </section>

      <aside class="side-column">
        <section class="ranking-panel panel-card" aria-label="Top 5 fastest times">
          <h2>Leaderboard</h2>
          <ol id="rankingList" class="ranking-list"></ol>
        </section>

        <details class="debug-panel panel-card">
          <summary>Więcej Opcji</summary>
          <div class="debug-body">
            <div class="debug-controls debug-target-controls">
              <label class="debug-label" for="alarmTarget">Override button</label>
              <select id="alarmTarget" class="debug-input debug-select"></select>
            </div>
            <div class="debug-controls">
              <label class="debug-label" for="simCount">Spins</label>
              <input id="simCount" class="debug-input" type="number" min="1000" step="1000" value="10000" />
              <button id="runSim" class="debug-run" type="button">Run Simulation</button>
            </div>
            <p id="simMeta" class="sim-meta"></p>
            <ol id="simResults" class="sim-results"></ol>
          </div>
        </details>

        <section class="alarm-wrap">
          <section class="alarm-panel" aria-label="Emergency button">
            <p class="alarm-title">Uwaga</p>
            <button id="alarmButton" class="alarm-button" type="button" aria-label="Emergency spin button"></button>
            <p class="alarm-subtitle">Nie wywołuj wilka z lasu...</p>
          </section>
        </section>
      </aside>
    </main>

    <div id="winnerModal" class="winner-modal hidden" role="dialog" aria-modal="true" aria-labelledby="winnerTitle">
      <div class="winner-card">
        <div class="winner-header" id="winnerTitle">MAMY ZWYCIĘZCĘ!</div>
        <div class="winner-body">
          <p id="winnerName" class="winner-name"></p>
          <div class="winner-actions">
            <button id="winnerCopy" class="winner-btn winner-copy" type="button">Kopiuj obrazek</button>
            <button id="winnerClose" class="winner-btn winner-close" type="button">Zamknij</button>
            <button id="winnerRemove" class="winner-btn winner-remove" type="button">Usuń</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="js/app.js?v=20260213j"></script>
  </body>
</html>
